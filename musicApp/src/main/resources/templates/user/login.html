<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method="post" th:action="@{/user/login}">
        <div>
        <label for="id" th:text="'아이디 :'"></label>
        <input id="id" name="userId" required>
        </div>

        <div>
            <label for="password" th:text="'비밀번호 :'"></label>
            <input id="password" name="password" type="password" required>
        </div>

        <button type="submit">확인</button>
        <button type="button" th:onclick="|location.href = '@{/music/main}'|">취소</button>
    </form>

</body>
</html>
